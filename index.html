<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Aroma - El mejor café de la ciudad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">Café Aroma</div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Menú</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>¡El mejor café de la ciudad!</h1>
                <p>Ven a disfrutar de una taza de felicidad</p>
            </div>
        </section>

        <section class="menu-section">
            <h2>Nuestro Menú</h2>
            <div class="menu-cards">
                <div class="card">
                    <h3>Espresso</h3>
                    <p>Intenso y aromático.</p>
                </div>
                <div class="card">
                    <h3>Capuccino</h3>
                    <p>Espuma perfecta y sabor suave.</p>
                </div>
                <div class="card">
                    <h3>Latte</h3>
                    <p>Café con leche cremoso.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>2025 Café Aroma</p>
    </footer>
</body>
</html>
